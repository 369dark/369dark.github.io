<script>
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 20; 
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

let animacaoAtiva = false;
function draw() {
    if (!animacaoAtiva) return;
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(draw, 80);

const texto = `OlÃ¡ Mundo! (eu sou 369dark)

Esse site Ã© do grupo hacker Fire Ex (nÃ£o cracker)!`;

let i = 0;
function digitar() {
    if (i < texto.length) {
        document.getElementById("textoDigitado").innerHTML += texto.charAt(i);
        i++;
        setTimeout(digitar, 50);
    } else {
        document.getElementById("textoCompleto").innerText = texto;
    }
}

document.getElementById("ativarBtn").addEventListener("click", () => {
    animacaoAtiva = true;
    document.getElementById("conteudo").style.display = "block";
    document.getElementById("ativarBtn").style.display = "none";
    digitar();
});
</script>
